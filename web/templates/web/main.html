<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home | Corlate</title>
	
	<!-- core CSS -->
    <link href="{{ STATIC_URL }}web/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}web/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}web/css/animate.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}web/css/prettyPhoto.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}web/css/main.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}web/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}web/js/html5shiv.js"></script>
    <script src="{{ STATIC_URL }}web/js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{{ STATIC_URL }}web/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}web/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}web/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}web/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}web/images/ico/apple-touch-icon-57-precomposed.png">
    <script src="{{ STATIC_URL }}web/js/jquery.js"></script>
    {% block extrahead %}{% endblock %}
</head><!--/head-->

<body class="homepage">

    {% block header %}
        <header id="header">

            <nav class="navbar navbar-inverse" role="banner">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="{{ STATIC_URL }}web/images/logo.png" alt="logo"></a>
                    </div>

                    <div class="collapse navbar-collapse navbar-right">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.html">Home</a></li>
                            <li><a href="{% url 'about' %}">About</a></li>
                            <li><a href="{% url 'login' %}">Login</a></li>
                        </ul>
                    </div>
                </div><!--/.container-->
            </nav><!--/nav-->

        </header><!--/header-->
    {% endblock header %}

    {% block page_content %}{% endblock %}

    {% block footer %}
        <footer id="footer" class="midnight-blue">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        &copy; 2013 <a target="_blank" href="http://shapebootstrap.net/" title="Free Twitter Bootstrap WordPress Themes and HTML templates">ShapeBootstrap</a>. All Rights Reserved.
                    </div>
                    <div class="col-sm-6">
                        <ul class="pull-right">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Faq</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer><!--/#footer-->
    {% endblock footer %}

    <div id="csrf_token">{% csrf_token %}</div>

    <script src="{{ STATIC_URL }}web/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}web/js/jquery.prettyPhoto.js"></script>
    <script src="{{ STATIC_URL }}web/js/jquery.isotope.min.js"></script>
    <script src="{{ STATIC_URL }}web/js/main.js"></script>
    <script src="{{ STATIC_URL }}web/js/wow.min.js"></script>
</body>
</html>
